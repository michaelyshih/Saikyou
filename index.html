<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saikyou</title>
    <link rel="stylesheet" href="dist/main.css">
    <script src="https://kit.fontawesome.com/a5ad82900a.js" crossorigin="anonymous"></script>
    <script type="application/javascript" src="dist/main.js" defer></script>

    <style>
        /* removing the margin from the body so that the camera will fit to screen */
        body{
            margin: 0}
        canvas{
            width: 100%;
            height: 100%;
        };
    </style>

</head>

<body>
    <div id="loading-page">
    Loading <img src="https://media.tenor.com/Y5bdzjEvcFIAAAAi/kitty-chase-pixel.gif" alt="running cat">
    </div>
    <nav class="nav-bar">
        <ul class="access">
            <li><a class="fa-brands fa-facebook" href="https://www.facebook.com/michael.shih2"></a></li>
            <li><a class="fa-brands fa-github" href="https://github.com/michaelyshih/"></a></li>
            <li><a class="fa-brands fa-linkedin" href="https://www.linkedin.com/in/michael-shih-7ba943244/"></a></li>
        </ul>
        <p class="heading">Every Top 3 Anime from 2018-2022</p>
        <ul class="canvas nav">
            <!-- <li id="pause">pause</li> -->
            <li><a id="pause" style="display: none;">pause</a></li>
            <li><a id="unpause" style="display: none;">unpause</a></li>
            <li class="camera nav"><a id="anime">anime</a></li>
            <li class="camera nav"><a id="manga">manga</a></li>
            <li class="camera nav"><a id="songs">music</a></li>
            <li><a id="home">home</a></li>
        </ul>
    </nav>
    <main class="zoomed-in">

        <section class="zoomed-content">
        </section>
        <section class="zoomed-description">
        </section>
    </main>

    <footer>
        <form class="year-bar">
            <input type="range" id="year" name="year" min="2018" max="2022" list="steplist">
            <datalist id="steplist">
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
            </datalist>
          </form>
    </footer>
    <video
    id="background-loop"
    style="display: none;"
    type="video/mp4"
    loop
    preload
    muted
    src="data/background-loop.mp4">
    </video>


</body>

</html>
